name: Busted
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  busted:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Run Busted
        uses: lunarmodules/busted@v2.2.0
        with:
          args: --lpath=./lua/?.lua --pattern="test-.*%.lua" tests
